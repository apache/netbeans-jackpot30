language: java
addons:
  apt:
    packages:
      - ant
      - ant-optional
      - openjdk-8-jdk
jdk:
  - openjdk11
before_script:
  - wget 'https://archive.apache.org/dist/netbeans/netbeans/12.4/netbeans-12.4-bin.zip' -O /tmp/netbeans-12.4-bin.zip
  - (cd $HOME; unzip /tmp/netbeans-12.4-bin.zip)
  - unset _JAVA_OPTIONS
script:
  - export JDK11=$JAVA_HOME
  - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
  - export PATH=$JAVA_HOME/bin:$PATH
  - (cd cmdline; ant -Dnbplatform.default.harness.dir=$HOME/netbeans/harness rat)
  - (cd cmdline; ant -Dnbplatform.default.harness.dir=$HOME/netbeans/harness -DNETBEANS_PLATFORM=$HOME/netbeans -DJDK11=$JDK11 build-and-test)
